<!-- slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active content__carousel-item">
            <img src="/images/slider4.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item content__carousel-item">
            <img src="/images/slider2.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item content__carousel-item">
            <img src="/images/slider3.jpg" class="d-block w-100" alt="">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" onClick="prev()" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" onClick="next()" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- contact form - info -->
<div class="container ">

    <!-- Infor -->
    <div class="contact__content">
        <div class="contact__heading">Contact Us</div>
        <div class="contact__sub-heading">Contact For Any Question</div>
        <div class="row contact__infor">
            <div class="col-4">
                <div class="contact__infor-item">
                    <div class="contact__infor-icon">
                        <i class="contact__infor-icon-market fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact__infor-text">
                        <h3>Address</h3>
                        <p>590 CMT8, 11 Ward, 3 Dist, HCM</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="contact__infor-item">
                    <div class="contact__infor-icon">
                        <i class="contact__infor-icon-market fas fa-phone-alt"></i>
                    </div>
                    <div class="contact__infor-text">
                        <h3>Hotline</h3>
                        <p>098-157-98-20</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="contact__infor-item">
                    <div class="contact__infor-icon">
                        <i class="contact__infor-icon-market fas fa-envelope"></i>
                    </div>
                    <div class="contact__infor-text">
                        <h3>Email Us</h3>
                        <p>Smiles32@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="contact__infor-item">
                    <div class="contact__infor-icon">
                        <i class="contact__infor-icon-market fas fa-share"></i>
                    </div>
                    <div class="contact__infor-text">
                        <h3>Follow Us</h3>
                        <div class="contact__infor-social">
                            <a href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="row contact__content-form">
        <div class="col-6">
            <div class="contact__form">
                <form action="" onsubmit="alert('Your message has been sent. Thank you for contacting us, we will get back to you as soon as possible.')">
                    <div class="contact__form-group">
                        <input type="text" id="username" class="form-control" placeholder="User Name" required>
                    </div>
                    <br>
                    <div class="contact__form-group">
                        <input type="number" id="phone" class="form-control" placeholder="Phone" required>
                    </div>
                    <br>
                    <div class="contact__form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="contact__form-group">
                        <textarea type="text" style="height: 150px;" id="message" class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <div class="contact__form-btn">
                        <button class="btn btn__contact" type="submit" id="sendMessBtn" onclick="send()">Send</button>
                        <button class="btn btn__contact" type="reset" id="resetMessBtn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6">
            <img class="contact__content-form-img" src="/images/contact-dentist.jpg" alt="">
        </div>
    </div>
</div>
