<div class="container mt-3" ng-controller="PageController">
    <h4>Home > Research</h4>
    <h2>RESEARCH</h2>
    <div class="container-ss"></div>
    <form class="example">
        <input type="text" placeholder="Search" name="search2" ng-model="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- <div class="sort-card">
        <label>Sort by: </label>
        <select ng-model="myOption">
            <option value="">Select</option>
            <option value="title">Title</option>
        </select>
    </div> -->

    <div class="row row-cols-1 row-cols-md-3 g-4 container-card">
        <div class="col" ng-repeat="data in displayItems| filter:{title:search} | orderBy: myOption">
            <div class="card card-items">
                <img src="{{data.image}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{data.title}}</h5>
                    <p class="card-text">{{data.description}}</p>
                    <a href="#" class="btn btn-primary">See more</a>
                </div>
            </div>
        </div>
    </div>

    <paging-control paging-size="pagingSize" noofitem="itemPerPage" total-items="totalItems" display-items="displayItems">
    </paging-control>
</div>
